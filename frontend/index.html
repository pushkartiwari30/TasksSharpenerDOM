<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" >
  </head>
  <body>
    <header>
      <h1>Track Your Expenses</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <div class="msg"></div>
        <div >
            <label for="name">Choose Expense Amount: </label>
            <input type="number" id="amt" >
        
            <label for="name">Choose Description: </label>
            <input type="text" id="dsc" >
            
            <label for="name">Choose a Category: </label>
            <select id="category" name="category">
                <option value="" selected></option>
                <option value="Education">Education</option>
                <option value="Travel">Travel</option>
                <option value="Groceries">Groceries</option>
                <option value="Misc">Misc</option>
            </select>
        
        <input class="btn" type="submit" value="Add Expense">
        </div>
        <div id="div1">
          
        </div>
      </form>
    </section>
    <ul id="users" class="list-group">
      
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
